# Mindframe AI - Production Docker Compose
# Full production stack with PostgreSQL, Redis, and monitoring

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: mindframe-postgres
    environment:
      POSTGRES_DB: mindframe_production
      POSTGRES_USER: mindframe
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mindframe"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - mindframe-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: mindframe-redis
    command: redis-server --requirepass ${REDIS_PASSWORD} --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - mindframe-network

  # Mindframe Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mindframe-app
    environment:
      # Database
      DATABASE_URL: postgresql://mindframe:${DATABASE_PASSWORD}@postgres:5432/mindframe_production

      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0

      # API Keys
      OPENAI_API_KEY: ${OPENAI_API_KEY}

      # Security
      SECRET_KEY: ${SECRET_KEY}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS}

      # Environment
      ENVIRONMENT: production
      DEBUG: "false"

      # Email
      EMAIL_HOST: ${EMAIL_HOST}
      EMAIL_PORT: ${EMAIL_PORT}
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD}
      EMAIL_FROM: hello@mframe.io

      # Payment
      STRIPE_API_KEY: ${STRIPE_API_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      VIPPS_CLIENT_ID: ${VIPPS_CLIENT_ID}
      VIPPS_CLIENT_SECRET: ${VIPPS_CLIENT_SECRET}

      # Monitoring
      SENTRY_DSN: ${SENTRY_DSN}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    restart: unless-stopped
    networks:
      - mindframe-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: mindframe-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - mindframe-network

  # Celery Worker (for background tasks)
  celery:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mindframe-celery
    command: celery -A src.tasks worker --loglevel=info --concurrency=4
    environment:
      DATABASE_URL: postgresql://mindframe:${DATABASE_PASSWORD}@postgres:5432/mindframe_production
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - mindframe-network

  # Celery Beat (scheduler)
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mindframe-celery-beat
    command: celery -A src.tasks beat --loglevel=info
    environment:
      DATABASE_URL: postgresql://mindframe:${DATABASE_PASSWORD}@postgres:5432/mindframe_production
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - mindframe-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  mindframe-network:
    driver: bridge
