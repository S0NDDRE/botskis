name: Test Pull Request

on:
  pull_request:
    branches:
      - main
      - production
      - develop
  push:
    branches:
      - develop

jobs:
  # ============================================================================
  # LINT AND FORMAT CHECK
  # ============================================================================
  lint:
    name: Lint and Format
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort mypy

      - name: Run flake8
        run: |
          flake8 src/ tests/ \
            --max-line-length=100 \
            --exclude=__pycache__,venv,migrations \
            --count \
            --show-source \
            --statistics

      - name: Check code formatting with black
        run: |
          black --check src/ tests/ --line-length 100

      - name: Check import sorting with isort
        run: |
          isort --check-only src/ tests/ --profile black

      - name: Run type checking with mypy
        run: |
          mypy src/ --ignore-missing-imports || true

  # ============================================================================
  # UNIT TESTS
  # ============================================================================
  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: mindframe_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio pytest-mock

      - name: Run unit tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/mindframe_test
          REDIS_URL: redis://localhost:6379
          OPENAI_API_KEY: test-key-for-testing
          SECRET_KEY: test-secret-key-for-testing
        run: |
          pytest tests/ \
            -v \
            --cov=src \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing \
            --cov-fail-under=50

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-pr-${{ github.event.pull_request.number }}

  # ============================================================================
  # INCOME BOT TESTS
  # ============================================================================
  test-income-bots:
    name: Income Bot Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run income bot tests
        env:
          OPENAI_API_KEY: test-key-for-testing
        run: |
          python test_income_bots.py

  # ============================================================================
  # SECURITY SCAN
  # ============================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Bandit security linter
        run: |
          pip install bandit
          bandit -r src/ -f json -o bandit-report.json || true

      - name: Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD

  # ============================================================================
  # DEPENDENCY CHECK
  # ============================================================================
  dependencies:
    name: Dependency Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Check for vulnerabilities
        run: |
          pip install safety
          safety check --json || true

      - name: Check outdated packages
        run: |
          pip install pip-audit
          pip-audit || true

  # ============================================================================
  # BUILD DOCKER IMAGE (NO PUSH)
  # ============================================================================
  build-test:
    name: Test Docker Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: mindframe:pr-${{ github.event.pull_request.number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================================================
  # CODE QUALITY
  # ============================================================================
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for SonarCloud

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=mindframe-ai
            -Dsonar.organization=mindframe
            -Dsonar.python.coverage.reportPaths=coverage.xml

  # ============================================================================
  # PERFORMANCE TESTS
  # ============================================================================
  performance:
    name: Performance Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install locust

      - name: Run performance tests
        run: |
          # TODO: Add Locust performance tests
          echo "Performance tests would run here"

  # ============================================================================
  # SUMMARY
  # ============================================================================
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [lint, test-unit, test-income-bots, security, dependencies, build-test]
    if: always()

    steps:
      - name: Check test results
        run: |
          echo "## Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.lint.result }}" == "success" ]; then
            echo "âœ… Lint: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Lint: Failed" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.test-unit.result }}" == "success" ]; then
            echo "âœ… Unit Tests: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Unit Tests: Failed" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.test-income-bots.result }}" == "success" ]; then
            echo "âœ… Income Bot Tests: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Income Bot Tests: Failed" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.security.result }}" == "success" ]; then
            echo "âœ… Security Scan: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Security Scan: Failed" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.dependencies.result }}" == "success" ]; then
            echo "âœ… Dependencies: OK" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Dependencies: Warnings" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.build-test.result }}" == "success" ]; then
            echo "âœ… Docker Build: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Docker Build: Failed" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const summary = `
            ## ğŸ§ª Test Results

            | Test Suite | Status |
            |------------|--------|
            | Lint | ${{ needs.lint.result == 'success' && 'âœ… Pass' || 'âŒ Fail' }} |
            | Unit Tests | ${{ needs.test-unit.result == 'success' && 'âœ… Pass' || 'âŒ Fail' }} |
            | Income Bots | ${{ needs.test-income-bots.result == 'success' && 'âœ… Pass' || 'âŒ Fail' }} |
            | Security | ${{ needs.security.result == 'success' && 'âœ… Pass' || 'âŒ Fail' }} |
            | Dependencies | ${{ needs.dependencies.result == 'success' && 'âœ… OK' || 'âš ï¸ Warnings' }} |
            | Docker Build | ${{ needs.build-test.result == 'success' && 'âœ… Pass' || 'âŒ Fail' }} |

            [View full workflow run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            })
